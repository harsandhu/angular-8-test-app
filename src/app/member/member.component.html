<div class="member-page">
  <div class="member-detail">
    <div *ngIf="member; else appLoader" class="member">
        <div class="name">{{member.officialName}}</div>
    </div>
    
  </div>
  <div class="votes-detail">
    <div *ngIf="!isLoading; else appLoader"  class="voter">
      <app-pagination *ngIf="pagination" [pagination]="pagination" (pageNumberSelected)="fetchPage($event)"></app-pagination>
      <div *ngFor='let vote of votes'>
          <app-vote  [voteObj]="vote"></app-vote>
      </div>
    </div>
  </div>
</div>
<ng-template #appLoader>
  <app-loader></app-loader>
</ng-template>
